<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="useMedia()"> Use Media</button>
    <button onclick="share()"> Share </button>
    <div>
        Your Video
        <video id="localVideo" autoplay></video>

    </div>
    <div>
        Remote Video
        <video id="remoteVideo" autoplay></video>
    </div>

    web
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        // socket
        let socket = io("http://localhost:3000");
        socket.emit('join', '1234')
        socket.on('enter', (message) => {
            console.log(message);
        })

        socket.on("offer", async(offer) => {
            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer(offer);
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);

            // console.log('my', peerConnection.localDescription)
            // console.log('peer', peerConnection.remoteDescription)
        })

        socket.on("answer", async(answer) => {
            try {

                await peerConnection.setRemoteDescription(answer);
            } catch (error) {
                console.log(error);
                console.log('break');
            }
            // console.log("my", peerConnection.localDescription);
            // console.log("peer", peerConnection.remoteDescription);
        })

        socket.on("icecandidate", (candidate) => {
            peerConnection.addIceCandidate(candidate);
        })

        // mediaControl
        let localVideo = document.getElementById('localVideo');
        let remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let remoteStream;
        let peerConnection;

        const useMedia = async() => {
            await getMedia();
            await createPeerConnection();
        }

        const share = async() => {
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer);
        }

        // 내 비디오 정보를 가져옵니다.
        const getMedia = async() => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });

                localStream = stream;
                localVideo.srcObject = stream;

            } catch (error) {
                console.log(error);
            }
        };

        // PeerConnection 생성
        const createPeerConnection = () => {
            peerConnection = new RTCPeerConnection();
            peerConnection.addEventListener("icecandidate", icecandidate);
            peerConnection.addEventListener("addstream", addStream);
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            })
        };

        const icecandidate = (data) => {
            socket.emit("icecandidate", DataTransfer.candidate);
        }

        const addStream = (data) => {
            console.log(data.stream)
            remoteVideo.srcObject = data.stream;
        }
    </script>
</body>

</html>
